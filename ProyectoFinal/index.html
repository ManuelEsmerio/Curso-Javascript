<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final Javascript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <section class="container mt-3">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="card">
                    <h3 class="card-title text-center m-2">Order</h3>
                    <form class="p-4" id="formOrder">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                <div class="mb-3">
                                    <label for="txtName">Name:</label>
                                    <input type="text" class="form-control" name="txtName" id="txtName"
                                        placeholder="Customer">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                <div class="mb-3">
                                    <label for="txtLastname">Lastname:</label>
                                    <input type="text" class="form-control" name="txtLastname" id="txtLastname"
                                        placeholder="Lastname">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                <div class="mb-3">
                                    <label for="txtCompany">Company:</label>
                                    <input type="text" class="form-control" name="txtCompany" id="txtCompany"
                                        placeholder="Company">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="mb-3">
                                    <label for="txtPhone">Phone:</label>
                                    <input type="number" class="form-control" name="txtPhone" id="txtPhone"
                                        placeholder="Phone Number">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="mb-3">
                                    <label for="txtEmail">Email:</label>
                                    <input type="text" class="form-control" name="txtEmail" id="txtEmail"
                                        placeholder="Email">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                    <div class="mb-3">
                                        <label for="txtStreet">Street:</label>
                                        <input type="text" class="form-control" name="txtStreet" id="txtStreet"
                                            placeholder="Street">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                    <div class="mb-3">
                                        <label for="txtTown">Town:</label>
                                        <input type="text" class="form-control" name="txtTown" id="txtTown"
                                            placeholder="Town">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                    <div class="mb-3">
                                        <label for="txtZipcode">Zipcode:</label>
                                        <input type="number" class="form-control" name="txtZipcode" id="txtZipcode"
                                            placeholder="ZipCode">
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                                    <div class="mb-3">
                                        <label for="txtCountry">Country:</label>
                                        <input type="text" class="form-control" name="txtCountry" id="txtCountry"
                                            placeholder="Street">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr>
                        <h5 class="text-center">Product Description</h5>
                        <hr>

                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtQuantity">Quantity</label>
                                    <input type="number" class="form-control" name="txtQuantity" id="txtQuantity"
                                        min="1" value="1" onchange="handledCalculateAmount()">
                                </div>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                                <div class="mb-3">
                                    <label for="txtProduct">Product</label>
                                    <input type="text" class="form-control" name="txtProduct" id="txtProduct">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtPrice">Price</label>
                                    <input type="number" class="form-control" name="txtPrice" id="txtPrice" value="0.00"
                                        onchange="handledCalculateAmount()">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtAmount">Amount</label>
                                    <input type="number" class="form-control" name="txtAmount" id="txtAmount"
                                        value="0.00" readonly>
                                </div>
                            </div>
                            <div class="col mt-4">
                                <button type="submit" class="btn btn-success btn-sm">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mt-6">
                <div class="table-responsive">
                    <table class="table table-striped table-dark table-hover" id="listOrders">
                        <thead>
                            <th>NÂ°</th>
                            <th>date</th>
                            <th>product</th>
                            <th>quantity</th>
                            <th>price</th>
                            <th>amount</th>
                            <th>#</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                    <caption>
                        <p>Total Products: <span id="spanTotalProducts"></span></p>
                        <p class="toPay">Total to Pay: <span id="spanTotalToPay"></span></p>
                        <button class="btn btn-primary" id="btnGenerateOrder">Generate Order</button>
                    </caption>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">View Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="txtQuantityView">Quantity</label>
                                <input type="number" class="form-control" name="txtQuantityView" id="txtQuantityView"
                                    min="1" value="1" readonly>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                            <div class="mb-3">
                                <label for="txtProductView">Product</label>
                                <input type="text" class="form-control" name="txtProductView" id="txtProductView" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-6">
                                <label for="txtPriceView">Price</label>
                                <input type="number" class="form-control" name="txtPriceView" id="txtPriceView" value="0.00"
                                    readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-6">
                                <label for="txtAmountView">Amount</label>
                                <input type="number" class="form-control" name="txtAmountView" id="txtAmountView"
                                    value="0.00" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./assets/js/operation.js"></script>
    <script src="./assets/js/event.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
