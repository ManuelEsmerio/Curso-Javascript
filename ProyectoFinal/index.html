<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final Javascript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <section class="container mt-3">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="card">
                    <h3 class="card-title text-center m-2">Order</h3>
                    <form class="p-4" id="formOrder">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="mb-3">
                                    <label for="txtName">Customer:</label>
                                    <input type="text" class="form-control" name="txtName" id="txtName"
                                        placeholder="Customer">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <div class="mb-3">
                                    <label for="txtPhone">Phone</label>
                                    <input type="number" class="form-control" name="txtPhone" id="txtPhone"
                                        placeholder="Phone Number">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="txtAddress">Address</label>
                            <textarea name="txtAddress" id="txtAddress" cols="30" rows="5" class="form-control"
                                placeholder="Enter your Address"></textarea>
                        </div>

                        <hr>
                        <h5 class="text-center">Product Description</h5>
                        <hr>

                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtQuantity">Quantity</label>
                                    <input type="number" class="form-control" name="txtQuantity" id="txtQuantity"
                                        min="1" value="1" onchange="handledCalculateAmount()">
                                </div>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                                <div class="mb-3">
                                    <label for="txtProduct">Product</label>
                                    <input type="text" class="form-control" name="txtProduct" id="txtProduct">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtPrice">Price</label>
                                    <input type="number" class="form-control" name="txtPrice" id="txtPrice" value="0.00"
                                        onchange="handledCalculateAmount()">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="txtAmount">Amount</label>
                                    <input type="number" class="form-control" name="txtAmount" id="txtAmount"
                                        value="0.00" readonly>
                                </div>
                            </div>
                            <div class="col mt-4">
                                <button type="submit" class="btn btn-success btn-sm">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="table-responsive">
                    <table class="table table-striped table-dark table-hover" id="listOrders">
                        <thead>
                            <th>NÂ°</th>
                            <th>customer</th>
                            <th>phone</th>
                            <th>amount</th>
                            <th>date</th>
                            <th>#</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
